{% extends "base.html" %}
{% block title %}Sign Up - RoboScholar{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6">Sign Up</h1>

    {% if error %}
    <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded mb-4">{{ error }}</div>
    {% endif %}
    {% if message %}
    <div class="bg-green-900/50 border border-green-700 text-green-300 px-4 py-3 rounded mb-4">{{ message }}</div>
    {% endif %}

    <form method="post" action="/signup" class="space-y-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Username</label>
            <input type="text" name="username" required
                   class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-indigo-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Email</label>
            <input type="email" name="email" required
                   class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-indigo-500 focus:outline-none">
        </div>
        <div>
            <label class="block text-sm text-gray-400 mb-1">Password</label>
            <input type="password" name="password" required minlength="6"
                   class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-white focus:border-indigo-500 focus:outline-none">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded-lg transition">
            Sign Up
        </button>
    </form>

    <p class="text-sm text-gray-500 mt-4 text-center">
        Already have an account? <a href="/login" class="text-indigo-400 hover:text-indigo-300">Log in</a>
    </p>
</div>
{% endblock %}
