<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoboScholar{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <nav class="bg-gray-900 border-b border-gray-800 px-6 py-4">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <a href="/" class="text-xl font-bold text-indigo-400">RoboScholar</a>
            <div class="flex items-center gap-4 text-sm text-gray-400">
                <a href="/" class="hover:text-white">Papers</a>
                {% if user %}
                <a href="/dashboard" class="hover:text-white">Dashboard</a>
                <a href="/logout" class="hover:text-white">Logout</a>
                {% else %}
                <a href="/login" class="hover:text-white">Login</a>
                <a href="/signup" class="bg-indigo-600 hover:bg-indigo-500 text-white px-3 py-1 rounded-lg">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
